<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div id="main">
            <div class="unitContainer">
                <div class="switchContainer">
                    <div id="unitName" class="unitName">
                        <p>Celcius</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" name="unit" id="radioUnit" class="radiobtn" value='C' checked></input>
                        <span class="slider"></span>
                    </label>
                  

                </div>
            

                
                
            </div>
        <div id="searchbarcontent" class="searchbarcontent">
            <form class="form" cityform autocomplete="off">
                <div>
                    <input type="text" id="searchbar" placeholder="Search City" class="textbox" cityinput>
                </div>
                <div class="btnContainer">
                    <button type="submit" class="textboxbtn"></button>
                </div>
            </form>
        </div>
        <div id="content" class="content">

        </div>
    </div>


</body>

</html>
